<mat-card class="example-card  mat-elevation-z3">
  <button mat-raised-button class="button_new" color="primary" routerLink="/bibliotecas/form">Nova Biblioteca</button>
  <mat-card-header>
    <mat-card-title>Bibliotecas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="bibliotecas" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.idBiblioteca}} </td>
      </ng-container>

      <ng-container matColumnDef="biblioteca">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeBiblioteca}} </td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade.nomeCidade}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/bibliotecas/update/{{element.idBiblioteca}}">
            <button mat-raised-button color="primary"><i class="material-icons">edit</i> Editar</button>
          </a>
          <a>
            <button mat-raised-button color="warn" (click)="excluir(element)"><i class="material-icons">delete</i> Excluir</button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
