<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<mat-card class="mat-card  mat-elevation-z3">
    <button mat-raised-button class="button_new" color="primary" routerLink="/usuarios/form">Novo Usuário</button>
    <mat-card-header>
        <mat-card-title>Usuários</mat-card-title>
        <mat-card-subtitle>Lista de Usuários cadastradas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-short-header> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-short-header> Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-short-header> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>

            <ng-container matColumnDef="dtNascimento">
                <th mat-header-cell *matHeaderCellDef mat-short-header> Data de Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dtNascimento | data}} </td>
            </ng-container>

            <ng-container matColumnDef="nivelAcesso">
                <th mat-header-cell *matHeaderCellDef mat-short-header> Nível de Acesso </th>
                <td mat-cell *matCellDef="let element"> {{ element.nivel}} </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/usuarios/update/{{element.idUsuario}}" class="edit">
                        <button mat-raised-button color="primary"><i class="material-icons">edit</i> Editar</button>

                    </a>
                    <a class="delete">
                        <button mat-raised-button color="warn" (click)="excluirUsuario(element)"><i
                                class="material-icons">delete</i>
                            Excluir</button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-card-content>
    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 10]"></mat-paginator>
</mat-card>

<button mat-raised-button class="button_new" color="primary" (click)="mostraUsuarios()" >Mostra Usuário</button>
